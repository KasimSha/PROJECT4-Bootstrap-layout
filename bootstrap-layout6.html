<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Bootstrap-layout</title>
    
       <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="row" style="height: 100vh;">
        <div class="col bg-secondary d-flex flex-column align-items-center justify-content-center text-light" >
            <img src="Mountains.jpg" alt="" height="200px">
            <div>Mountains</div>
        </div>
        <div class="col bg-dark d-flex flex-column align-items-center justify-content-center text-light">
            <img src="waterfall.jpg" alt="" height="200px">
            <div>waterfall</div>
        </div>
    </div>
</body>
</html>
